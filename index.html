  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      background: black;
      overflow-x: hidden;
    }

    /* Fondo de video */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    header {
      text-align: center;
      margin-top: 2rem;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      filter: blur(1px);
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(to right, red, orange, yellow, green, cyan, blue, violet);
      background-clip: text;
      color: transparent;
      animation: rainbow 4s linear infinite;
    }

    @keyframes rainbow {
      0% {background-position: 0%}
      100% {background-position: 100%}
    }

    .section {
      margin: 2rem auto;
      padding: 1rem;
      max-width: 600px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      background: rgba(0,0,0,0.3);
    }

    .section h2 {
      text-align: center;
      color: white;
    }

    .social-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .social-buttons a {
      padding: 0.5rem 1rem;
      background: #333;
      border-radius: 10px;
      text-decoration: none;
      color: #ddd;
    }

    .donation-button {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .donation-button a {
      padding: 0.7rem 1.5rem;
      background: #444;
      border-radius: 10px;
      text-decoration: none;
      color: white;
    }

    .live-preview {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      background: rgba(0,0,0,0.3);
    }

    .live-preview video, .live-preview iframe {
      width: 100%;
      max-height: 300px;
      border-radius: 10px;
      object-fit: cover;
    }

    .live-title {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .platform-logo {
      width: 30px;
      position: absolute;
      margin: 5px;
    }

    .video-container {
      position: relative;
    }

<script>
  async function checkLiveStatus() {
    // Twitch
    const twitchUsername = 'charly_asmr';
    const twitchClientId = 'TU_CLIENT_ID_TWITCH'; // Reemplaza con tu verdadero Client ID de Twitch
    const twitchApiUrl = https://api.twitch.tv/helix/streams?user_login=${twitchUsername};

    const twitchResponse = await fetch(twitchApiUrl, {
      headers: {
        'Client-ID': twitchClientId,
        'Authorization': 'Bearer TU_TOKEN_TWITCH' // Puedes omitir si solo usas Client ID y tu app está pública
      }
    });

    const twitchData = await twitchResponse.json();
    const isTwitchLive = twitchData.data && twitchData.data.length > 0;

    const twitchContainer = document.getElementById('twitch-preview-container');
    twitchContainer.innerHTML = isTwitchLive
      ? <iframe src="https://player.twitch.tv/?channel=${twitchUsername}&parent=${location.hostname}" frameborder="0" allowfullscreen></iframe>
      : <video autoplay muted loop><source src="tv.mp4" type="video/mp4"></video>;

    // YouTube
    const youtubeChannelId = 'UC_LyA3gojME5UI6vwHiM7Tw'; // Canal: carloserm2
    const youtubeApiKey = 'AIzaSyDVINaXhfUsmtB9jWTWYW-C3Oa7kDOx4w0';
    const ytSearch = https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${youtubeChannelId}&eventType=live&type=video&key=${youtubeApiKey};

    const ytResponse = await fetch(ytSearch);
    const ytData = await ytResponse.json();
    const isYouTubeLive = ytData.items && ytData.items.length > 0;

    const youtubeContainer = document.getElementById('youtube-preview-container');
    youtubeContainer.innerHTML = isYouTubeLive
      ? <iframe src="https://www.youtube.com/embed/${ytData.items[0].id.videoId}?autoplay=1" frameborder="0" allowfullscreen></iframe>
      : <video autoplay muted loop><source src="tv.mp4" type="video/mp4"></video>;

    // Kick (requiere fetch directo a HTML)
    const kickUsername = 'charly_asmr';
    const kickRes = await fetch(https://kick.com/api/v1/channels/${kickUsername});
    const kickJson = await kickRes.json();
    const isKickLive = kickJson.livestream !== null;

    const kickContainer = document.getElementById('kick-preview-container');
    kickContainer.innerHTML = isKickLive
      ? <iframe src="https://kick.com/embed/${kickUsername}" frameborder="0" allowfullscreen></iframe>
      : <video autoplay muted loop><source src="tv.mp4" type="video/mp4"></video>;
  }

  document.addEventListener("DOMContentLoaded", checkLiveStatus);
</script>
